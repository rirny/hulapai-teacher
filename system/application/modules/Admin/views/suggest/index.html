{{include "public/header.html"}}
<div class="pad-lr-10">
<div class="subnav">
    
</div>
<div class="table-list">
<form name="myform" action="/admin/suggest/delete" method="post" id="myform">
<table width="100%" cellspacing="0">
	<thead>
		<tr>
			<th align="left"><input type="checkbox" value="" name="checkAll" class="checkAll" rel="id[]"/></th>
			<th align="left">发送人</th>
			<th align="left">发送时间</th>
			<th align="left">内容</th>
		</tr>
	</thead>
<tbody>
{{foreach $suggests as $suggest}}
    <tr>
		<td align="left"><input type="checkbox" value="{{$suggest.id}}" name="id[]"/></td>
		<td align="left">{{if $suggest.anonymous}}【匿名】{{else}}{{teacherName($suggest.from)}}{{/if}}</td>
		<td align="left">{{$suggest.create_time}}</td>
		<td align="left" title="{{$suggest.content}}">{{$suggest.content|truncate:60:"...":true}}</td>
    </tr>
{{/foreach}}
</tbody>
</table>
    <div class="bk15"></div>
    <input name="dosubmit" type="submit" value="删除" class="button">
</form>
<div id="pages">{{$pages}}</div>
</div>
</div>
{{include "public/footer.html"}}
