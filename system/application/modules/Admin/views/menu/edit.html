<div class="common-form">
<form name="myform" id="myform" action="{{url('admin','menu','edit')}}" method="post">
<table width="100%" class="table_form contentWrap">
    <tr>
      <th width="200">菜单类别：</th>
      <td>
		       <select name="info[type]" >
		        {{foreach $menuTypes as $key=>$menuType}}
				<option value="{{$key}}"  {{if $type == $key}}selected{{/if}}>{{$menuType}}</option>
				{{/foreach}}
			</select>
		</td>
    </tr>
    <tr>
      <th width="200">上级菜单：</th>
      <td>
		    <select name="info[pid]" style="width:200px;">
		        <option value="0">作为一级菜单</option>
				{{$select_categorys}}
			</select>
		</td>
    </tr>
   
    <tr>
      <th>菜单名称：</th>
      <td><input type="text" name="info[name]" id="name" class="input-text" value="{{$menu.name}}"></td>
    </tr>
		<tr>
		       <th>模块名：</th>
		       <td><input type="text" name="info[module]" id="module" class="input-text" value="{{$menu.module}}"></td>
		</tr>
		<tr>
		       <th>文件名：</th>
		       <td><input type="text" name="info[controller]" id="controller" class="input-text" value="{{$menu.controller}}"></td>
		</tr>
		<tr>
		       <th>方法名：</th>
		       <td><input type="text" name="info[action]" id="action" class="input-text" value="{{$menu.action}}"></td>
		</tr>
		
		<tr>
		       <th>是否显示菜单：</th>
		       <td><input type="radio" name="info[display]" value="1" {{if $menu.display == 1}}checked{{/if}}>是<input type="radio" name="info[display]" value="0"  {{if $menu.display == 0}}checked{{/if}}>否</td>
		</tr>
		
</table>
<!--table_form_off-->
</div>
    <div class="bk15"></div>
    <input name="id" type="hidden" value="{{$menu.id}}">
	<div class="btn"><input type="submit" id="dosubmit" class="button" name="dosubmit" value="提交"/></div>
</div>
