<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<script language="javascript" type="text/javascript" src="{{$path.js}}dialog.js"></script>
<script language="javascript" type="text/javascript" src="{{$path.js}}jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="{{$path.js}}admin_common.js"></script>
<title>提示信息</title>
<style type="text/css">
<!--
*{ padding:0; margin:0; font-size:12px}

a:hover,a:active{color:#ff6600;text-decoration: underline}

.showMsg h5{background-image: url({{$path.images}}msg_img/msg.png);background-repeat: no-repeat; color:#fff; padding-left:35px; height:25px; line-height:26px;*line-height:28px; overflow:hidden; font-size:14px; text-align:left}

-->
</style>
</head>
<body>
<div class="showMsg" style="text-align:center">
	<h5>提示信息</h5>
    <div class="content guery" style="display:inline-block;display:-moz-inline-stack;zoom:1;*display:inline;max-width:330px">{{$message}}</div>
    <div class="bottom">
    {{if $url_forward == ''}}
	<a href="javascript:history.back(-1);" >[点这里返回上一页]</a>
	<script language="javascript">setTimeout("history.back(-1);",3000);</script> 
	{{else}}
	<a href="{{$url_forward}}">[点这里跳转]</a>
	<script language="javascript">setTimeout("redirect('{{$url_forward}}');",3000);</script> 
	{{/if}}
</div>

<script style="text/javascript">
var main = window.top.document.getElementById("rightMain");
if(main) {
   var mainContent = (main.contentWindow || main.contentDocument);
}else{
   var mainContent = window.top;
}
{{if $dialog}}
{{if $message}}
window.top.art.dialog({id:"{{$dialog}}"}).hide();
window.top.art.dialog({
	id:'show_message',
	content:'{{$message}}', 
	title:'提示', 
	lock:true
},function(){
	{{if $reload}}
	mainContent.location.reload();
	{{/if}}
	window.top.art.dialog({id:"{{$dialog}}"}).close();
});
{{else}}
window.top.art.dialog({id:"{{$dialog}}"}).close();
{{/if}}
{{/if}}
</script>
</div>
</body>
</html>
