{{include "public/header_common.html"}}
<div class="pad_common">
<div class="common-form">
{{if $voted == 1}}
<link href="{{$path.js}}vote/vote.css" rel="stylesheet" type="text/css" />
<script src="{{$path.js}}vote/vote.js" language="javascript" type="text/javascript" ></script>
<style type="text/css">
.vote_title{width:100px;}
</style>
<script type="text/javascript">
<!--
$(function(){
	$("#vote_result").study_vote({{$data}});
});
//-->
</script>

<table width="100%" class="table_form">
	<tr>
		<td width="120" align="right">标题：</td> 
		<td>{{$vote.title}}
		</td>
	</tr>
	<tr>
		<td width="120" align="right">投票结果：</td> 
		<td id="vote_result">
		</td>
	</tr>
</table>
{{else}}
<form name="myform" action="/teacher/vote/do" method="post" id="myform">
<table width="100%" class="table_form">
	<tr>
		<td>{{$vote.title}}<input type="hidden" name="id" value="{{$vote.id}}"/></td>
	</tr>
	<tr>
		<td>
			<ul class="vote_option">
			{{foreach $options as $option}}
			<li><input type="checkbox" value="{{$option.id}}" name="option[]">&nbsp;{{$option.title}}</li>
			{{/foreach}}
			</ul>
		</td>
	</tr>
	<tr>
		<td><input name="dosubmit" type="submit" id="dosubmit" value="提交" class="button state_highlight">
		</td>
	</tr>
</table>
</form>
{{/if}}
</div>
</div>
{{include "public/footer_common.html"}}
