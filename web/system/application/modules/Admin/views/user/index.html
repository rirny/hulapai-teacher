{{include "public/header.html"}}
<div class="subnav">
    <div class="content-menu ib-a blue line-x"> 
        <a class="on" href="javascript:;"><em>管理用户</em></a><span>|</span>
        <a href="{{url('admin','user','add')}}"><em>添加用户</em></a>  
    </div>
</div>
<div class="pad-lr-10">
<div class="table-list">

<table width="100%" cellspacing="0">
	<thead>
		<tr>
			<th align="left">UID</th>
			<th>用户名</th>
			<th>用户类别</th>
			<th>管理机构</th>
			<th>管理操作</th>
		</tr>
	</thead>
<tbody>
{{foreach $users as $k=>$user}}
    <tr>
		<td align="left">{{$user.uid}}</td>
		<td align="center">{{$user.nickname}}</td>
		<td align="center">{{$user.type}}</td>
		<td align="center">{{if isset($user.school.name)}}{{$user.school.name}}{{/if}}</td>
		<td align="center">
			<a href="javascript:enable({{$user.id}},'{{$user.nickname}}')">[权限设置]</a> | 
			<a href="/admin/user/edit?id={{$user.id}}">[修改]</a> | 		
			<a href="javascript:confirmurl('/admin/user/delete?id={{$user.id}}', '是否删除?')">[删除]</a>
		</td>
    </tr>
{{/foreach}}
</tbody>
</table>
<div id="pages">{{$pages}}</div>
</div>
</div>
